<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实用资源导航 - 一站式工具集合</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 原有样式保持不变，添加新样式 */
        
        /* 搜索栏样式 */
        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .search-box:focus {
            outline: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        
        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .search-btn:hover {
            background: #2980b9;
            transform: translateY(-50%) scale(1.1);
        }
        
        /* 主题切换样式 */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .theme-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #3498db;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .theme-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* 暗色主题样式 */
        body.dark-theme {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
        }
        
        body.dark-theme header {
            background: rgba(30, 30, 46, 0.9);
            color: #e0e0e0;
        }
        
        body.dark-theme .category,
        body.dark-theme .blog-section,
        body.dark-theme .admin-panel,
        body.dark-theme .add-link-form,
        body.dark-theme .modal-content,
        body.dark-theme .profile-section {
            background: #1e1e2e;
            color: #e0e0e0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        body.dark-theme .category-title,
        body.dark-theme .blog-header,
        body.dark-theme .modal-header {
            border-bottom-color: #2d2d42;
        }
        
        body.dark-theme .links a {
            background-color: #2d2d42;
            color: #e0e0e0;
        }
        
        body.dark-theme .links a:hover {
            background-color: #363652;
        }
        
        body.dark-theme .form-control {
            background: #2d2d42;
            border-color: #3d3d5c;
            color: #e0e0e0;
        }
        
        body.dark-theme .form-control:focus {
            border-color: #3498db;
        }
        
        body.dark-theme .blog-post,
        body.dark-theme .user-item,
        body.dark-theme .blog-item,
        body.dark-theme .profile-sidebar,
        body.dark-theme .profile-main,
        body.dark-theme .user-info-card,
        body.dark-theme .stat-card {
            background: #2d2d42;
        }
        
        body.dark-theme .profile-nav a {
            background: #1e1e2e;
            color: #e0e0e0;
        }
        
        body.dark-theme .profile-nav a:hover,
        body.dark-theme .profile-nav a.active {
            background: #363652;
        }
        
        body.dark-theme h1,
        body.dark-theme h2,
        body.dark-theme h3,
        body.dark-theme h4,
        body.dark-theme .category h2,
        body.dark-theme .blog-title,
        body.dark-theme .profile-title,
        body.dark-theme .modal-title {
            color: #e0e0e0;
        }
        
        body.dark-theme .description,
        body.dark-theme .link-desc,
        body.dark-theme .blog-post-meta {
            color: #a0a0a0;
        }
        
        /* 点赞和评分样式 */
        .link-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .like-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .like-btn:hover {
            transform: scale(1.1);
        }
        
        .like-btn.liked {
            color: #e74c3c;
        }
        
        .rating {
            display: flex;
            gap: 2px;
        }
        
        .star {
            color: #f1c40f;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .link-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        body.dark-theme .link-stats {
            color: #a0a0a0;
        }
        
        /* 搜索结果高亮 */
        .search-highlight {
            background-color: #ffeaa7;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        body.dark-theme .search-highlight {
            background-color: #fdcb6e;
            color: #2d3436;
        }
        
        /* 用户个人主页样式 */
        .user-profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        body.dark-theme .user-profile-card {
            background: #1e1e2e;
        }
        
        .user-profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 3rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .user-profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .user-profile-stat {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }
        
        body.dark-theme .user-profile-stat {
            background: #2d2d42;
        }
        
        .user-profile-stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        body.dark-theme .user-profile-stat-value {
            color: #e0e0e0;
        }
        
        .user-profile-stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .user-profile-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .search-container {
                margin: 0 15px 30px;
            }
            
            .user-profile-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 搜索栏 -->
        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="搜索资源、博客或用户...">
            <button class="search-btn" id="searchBtn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <header>
            <div class="user-controls">
                <button id="userBtn" class="btn btn-primary">
                    <i class="fas fa-user"></i> 登录/注册
                </button>
                <div id="userMenu" style="display: none;">
                    <span id="userName"></span>
                    <button id="profileBtn" class="btn btn-primary">
                        <i class="fas fa-user-cog"></i> 个人中心
                    </button>
                    <button id="changePasswordBtn" class="btn btn-warning">
                        <i class="fas fa-key"></i> 修改密码
                    </button>
                    <button id="logoutBtn" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i> 退出
                    </button>
                    <button id="adminPanelBtn" class="btn btn-primary" style="display: none;">
                        <i class="fas fa-cog"></i> 管理面板
                    </button>
                </div>
            </div>
            <h1>实用资源导航</h1>
            <p class="description">精心挑选的实用网站与工具，提高工作效率与生活质量</p>
            <div class="edit-controls">
                <button id="toggleEdit" class="btn btn-primary">
                    <i class="fas fa-edit"></i> 编辑模式
                </button>
                <button id="addLink" class="btn btn-success" style="display: none;">
                    <i class="fas fa-plus"></i> 添加链接
                </button>
                <button id="resetData" class="btn btn-danger" style="display: none;">
                    <i class="fas fa-redo"></i> 重置数据
                </button>
            </div>
        </header>
        
        <!-- 用户个人主页 -->
        <div id="userProfilePage" class="profile-section" style="display: none;">
            <div class="profile-header">
                <h2 class="profile-title" id="userProfileTitle">用户主页</h2>
                <button id="closeUserProfile" class="btn btn-danger">
                    <i class="fas fa-times"></i> 关闭
                </button>
            </div>
            <div class="user-profile-card">
                <div class="user-profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h3 id="viewingUserName">用户名</h3>
                <p id="viewingUserRole">角色</p>
                <p id="viewingUserJoinDate">加入日期</p>
                
                <div class="user-profile-stats">
                    <div class="user-profile-stat">
                        <div class="user-profile-stat-value" id="viewingUserBlogsCount">0</div>
                        <div class="user-profile-stat-label">发布的博客</div>
                    </div>
                    <div class="user-profile-stat">
                        <div class="user-profile-stat-value" id="viewingUserLinksCount">0</div>
                        <div class="user-profile-stat-label">添加的链接</div>
                    </div>
                    <div class="user-profile-stat">
                        <div class="user-profile-stat-value" id="viewingUserLikesCount">0</div>
                        <div class="user-profile-stat-label">收到的点赞</div>
                    </div>
                </div>
                
                <div class="user-profile-actions">
                    <button id="followUserBtn" class="btn btn-primary" style="display: none;">
                        <i class="fas fa-plus"></i> 关注
                    </button>
                    <button id="messageUserBtn" class="btn btn-success" style="display: none;">
                        <i class="fas fa-envelope"></i> 私信
                    </button>
                </div>
            </div>
            
            <div class="profile-content">
                <div class="profile-sidebar">
                    <ul class="profile-nav">
                        <li><a href="#user-blogs" class="active" data-tab="userBlogs">用户博客</a></li>
                        <li><a href="#user-links" data-tab="userLinks">用户链接</a></li>
                        <li><a href="#user-favorites" data-tab="userFavorites">用户收藏</a></li>
                    </ul>
                </div>
                <div class="profile-main">
                    <div id="userBlogsTab" class="profile-tab active">
                        <h3>用户博客</h3>
                        <ul class="my-blogs-list" id="userBlogsList">
                            <!-- 用户博客列表将通过JavaScript动态加载 -->
                        </ul>
                    </div>
                    
                    <div id="userLinksTab" class="profile-tab">
                        <h3>用户链接</h3>
                        <ul class="my-blogs-list" id="userLinksList">
                            <!-- 用户链接列表将通过JavaScript动态加载 -->
                        </ul>
                    </div>
                    
                    <div id="userFavoritesTab" class="profile-tab">
                        <h3>用户收藏</h3>
                        <ul class="my-blogs-list" id="userFavoritesList">
                            <!-- 用户收藏列表将通过JavaScript动态加载 -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 原有的模态框和内容保持不变 -->
        <!-- ... -->
        
    </div>
    
    <!-- 主题切换按钮 -->
    <div class="theme-toggle">
        <button class="theme-btn" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <script>
        // 扩展默认数据，添加点赞和评分功能
        function extendDefaultData() {
            // 初始化点赞数据
            if (!localStorage.getItem('linkLikes')) {
                localStorage.setItem('linkLikes', JSON.stringify({}));
            }
            
            // 初始化评分数据
            if (!localStorage.getItem('linkRatings')) {
                localStorage.setItem('linkRatings', JSON.stringify({}));
            }
            
            // 初始化用户关注数据
            if (!localStorage.getItem('userFollows')) {
                localStorage.setItem('userFollows', JSON.stringify({}));
            }
            
            // 初始化用户收藏数据
            if (!localStorage.getItem('userFavorites')) {
                localStorage.setItem('userFavorites', JSON.stringify({}));
            }
        }
        
        // 获取链接的唯一标识
        function getLinkId(category, index) {
            return `${category}-${index}`;
        }
        
        // 点赞功能
        function likeLink(category, index) {
            const currentUser = getCurrentUser();
            if (!currentUser) {
                alert('请先登录后再点赞');
                return;
            }
            
            const linkId = getLinkId(category, index);
            const likes = JSON.parse(localStorage.getItem('linkLikes'));
            
            if (!likes[linkId]) {
                likes[linkId] = [];
            }
            
            const userIndex = likes[linkId].indexOf(currentUser.username);
            
            if (userIndex === -1) {
                // 用户未点赞，添加点赞
                likes[linkId].push(currentUser.username);
            } else {
                // 用户已点赞，取消点赞
                likes[linkId].splice(userIndex, 1);
            }
            
            localStorage.setItem('linkLikes', JSON.stringify(likes));
            renderLinks();
        }
        
        // 获取链接点赞数
        function getLinkLikes(category, index) {
            const linkId = getLinkId(category, index);
            const likes = JSON.parse(localStorage.getItem('linkLikes'));
            return likes[linkId] ? likes[linkId].length : 0;
        }
        
        // 检查用户是否已点赞
        function hasUserLiked(category, index) {
            const currentUser = getCurrentUser();
            if (!currentUser) return false;
            
            const linkId = getLinkId(category, index);
            const likes = JSON.parse(localStorage.getItem('linkLikes'));
            
            return likes[linkId] && likes[linkId].includes(currentUser.username);
        }
        
        // 评分功能
        function rateLink(category, index, rating) {
            const currentUser = getCurrentUser();
            if (!currentUser) {
                alert('请先登录后再评分');
                return;
            }
            
            const linkId = getLinkId(category, index);
            const ratings = JSON.parse(localStorage.getItem('linkRatings'));
            
            if (!ratings[linkId]) {
                ratings[linkId] = {};
            }
            
            ratings[linkId][currentUser.username] = rating;
            localStorage.setItem('linkRatings', JSON.stringify(ratings));
            renderLinks();
        }
        
        // 获取链接平均评分
        function getLinkRating(category, index) {
            const linkId = getLinkId(category, index);
            const ratings = JSON.parse(localStorage.getItem('linkRatings'));
            
            if (!ratings[linkId]) return 0;
            
            const userRatings = Object.values(ratings[linkId]);
            if (userRatings.length === 0) return 0;
            
            const sum = userRatings.reduce((a, b) => a + b, 0);
            return (sum / userRatings.length).toFixed(1);
        }
        
        // 获取用户对链接的评分
        function getUserRating(category, index) {
            const currentUser = getCurrentUser();
            if (!currentUser) return 0;
            
            const linkId = getLinkId(category, index);
            const ratings = JSON.parse(localStorage.getItem('linkRatings'));
            
            return ratings[linkId] && ratings[linkId][currentUser.username] || 0;
        }
        
        // 修改渲染链接函数，添加点赞和评分
        function renderLinks() {
            const links = getLinks();
            
            // 清空所有链接列表
            document.querySelectorAll('.links').forEach(list => {
                list.innerHTML = '';
            });
            
            // 为每个分类渲染链接
            for (const category in links) {
                const list = document.getElementById(`${category}-links`);
                if (list) {
                    links[category].forEach((link, index) => {
                        const li = document.createElement('li');
                        const likesCount = getLinkLikes(category, index);
                        const userLiked = hasUserLiked(category, index);
                        const avgRating = getLinkRating(category, index);
                        const userRating = getUserRating(category, index);
                        
                        li.innerHTML = `
                            <a href="${link.url}" target="_blank">
                                <div class="link-icon"><i class="${link.icon}"></i></div>
                                <div class="link-text">
                                    <div class="link-title">${link.title}</div>
                                    <div class="link-desc">${link.desc}</div>
                                    <div class="link-actions">
                                        <button class="like-btn ${userLiked ? 'liked' : ''}" data-category="${category}" data-index="${index}">
                                            <i class="fas fa-heart"></i> ${likesCount}
                                        </button>
                                        <div class="rating">
                                            ${[1, 2, 3, 4, 5].map(star => `
                                                <span class="star ${star <= userRating ? 'fas fa-star' : 'far fa-star'}" 
                                                      data-rating="${star}" data-category="${category}" data-index="${index}"></span>
                                            `).join('')}
                                            <span style="margin-left: 5px;">${avgRating}</span>
                                        </div>
                                    </div>
                                    <div class="link-stats">
                                        <span>${link.addedBy || '匿名用户'}</span>
                                    </div>
                                </div>
                            </a>
                            <button class="delete-btn" data-category="${category}" data-index="${index}">
                                <i class="fas fa-trash"></i>
                            </button>
                        `;
                        list.appendChild(li);
                    });
                }
            }
            
            // 添加点赞事件监听
            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const category = this.dataset.category;
                    const index = parseInt(this.dataset.index);
                    likeLink(category, index);
                });
            });
            
            // 添加评分事件监听
            document.querySelectorAll('.star').forEach(star => {
                star.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const category = this.dataset.category;
                    const index = parseInt(this.dataset.index);
                    const rating = parseInt(this.dataset.rating);
                    rateLink(category, index, rating);
                });
            });
            
            // 添加删除事件监听
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const category = this.dataset.category;
                    const index = parseInt(this.dataset.index);
                    deleteLink(category, index);
                });
            });
        }
        
        // 搜索功能
        function performSearch(query) {
            if (!query.trim()) {
                // 如果搜索词为空，显示所有内容
                renderLinks();
                renderBlogs();
                return;
            }
            
            const lowerQuery = query.toLowerCase();
            
            // 搜索链接
            const links = getLinks();
            for (const category in links) {
                const list = document.getElementById(`${category}-links`);
                if (list) {
                    list.innerHTML = '';
                    
                    links[category].forEach((link, index) => {
                        const titleMatch = link.title.toLowerCase().includes(lowerQuery);
                        const descMatch = link.desc.toLowerCase().includes(lowerQuery);
                        
                        if (titleMatch || descMatch) {
                            const li = document.createElement('li');
                            const highlightedTitle = titleMatch ? 
                                link.title.replace(new RegExp(query, 'gi'), match => `<span class="search-highlight">${match}</span>`) : 
                                link.title;
                            const highlightedDesc = descMatch ? 
                                link.desc.replace(new RegExp(query, 'gi'), match => `<span class="search-highlight">${match}</span>`) : 
                                link.desc;
                            
                            const likesCount = getLinkLikes(category, index);
                            const userLiked = hasUserLiked(category, index);
                            const avgRating = getLinkRating(category, index);
                            const userRating = getUserRating(category, index);
                            
                            li.innerHTML = `
                                <a href="${link.url}" target="_blank">
                                    <div class="link-icon"><i class="${link.icon}"></i></div>
                                    <div class="link-text">
                                        <div class="link-title">${highlightedTitle}</div>
                                        <div class="link-desc">${highlightedDesc}</div>
                                        <div class="link-actions">
                                            <button class="like-btn ${userLiked ? 'liked' : ''}" data-category="${category}" data-index="${index}">
                                                <i class="fas fa-heart"></i> ${likesCount}
                                            </button>
                                            <div class="rating">
                                                ${[1, 2, 3, 4, 5].map(star => `
                                                    <span class="star ${star <= userRating ? 'fas fa-star' : 'far fa-star'}" 
                                                          data-rating="${star}" data-category="${category}" data-index="${index}"></span>
                                                `).join('')}
                                                <span style="margin-left: 5px;">${avgRating}</span>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                                <button class="delete-btn" data-category="${category}" data-index="${index}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            `;
                            list.appendChild(li);
                        }
                    });
                    
                    // 添加事件监听
                    setTimeout(() => {
                        document.querySelectorAll('.like-btn').forEach(btn => {
                            btn.addEventListener('click', function(e) {
                                e.preventDefault();
                                e.stopPropagation();
                                
                                const category = this.dataset.category;
                                const index = parseInt(this.dataset.index);
                                likeLink(category, index);
                            });
                        });
                        
                        document.querySelectorAll('.star').forEach(star => {
                            star.addEventListener('click', function(e) {
                                e.preventDefault();
                                e.stopPropagation();
                                
                                const category = this.dataset.category;
                                const index = parseInt(this.dataset.index);
                                const rating = parseInt(this.dataset.rating);
                                rateLink(category, index, rating);
                            });
                        });
                        
                        document.querySelectorAll('.delete-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                const category = this.dataset.category;
                                const index = parseInt(this.dataset.index);
                                deleteLink(category, index);
                            });
                        });
                    }, 0);
                }
            }
            
            // 搜索博客（简化实现）
            const blogs = getBlogs();
            const blogList = document.getElementById('blogList');
            if (blogList) {
                blogList.innerHTML = '';
                
                blogs.forEach(blog => {
                    const titleMatch = blog.title.toLowerCase().includes(lowerQuery);
                    const contentMatch = blog.content.toLowerCase().includes(lowerQuery);
                    const authorMatch = blog.author.toLowerCase().includes(lowerQuery);
                    
                    if (titleMatch || contentMatch || authorMatch) {
                        const blogElement = document.createElement('div');
                        blogElement.className = 'blog-post';
                        
                        const highlightedTitle = titleMatch ? 
                            blog.title.replace(new RegExp(query, 'gi'), match => `<span class="search-highlight">${match}</span>`) : 
                            blog.title;
                        const highlightedContent = contentMatch ? 
                            blog.content.replace(new RegExp(query, 'gi'), match => `<span class="search-highlight">${match}</span>`) : 
                            blog.content;
                        const highlightedAuthor = authorMatch ? 
                            blog.author.replace(new RegExp(query, 'gi'), match => `<span class="search-highlight">${match}</span>`) : 
                            blog.author;
                        
                        blogElement.innerHTML = `
                            <h3 class="blog-post-title">${highlightedTitle}</h3>
                            <div class="blog-post-meta">
                                <span><i class="fas fa-user"></i> ${highlightedAuthor}</span>
                                <span><i class="fas fa-calendar"></i> ${blog.date}</span>
                            </div>
                            <div class="blog-post-content">${highlightedContent}</div>
                        `;
                        blogList.appendChild(blogElement);
                    }
                });
            }
        }
        
        // 主题切换功能
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            const themeIcon = document.getElementById('themeToggle').querySelector('i');
            themeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }
        
        // 初始化主题
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                const themeIcon = document.getElementById('themeToggle').querySelector('i');
                themeIcon.className = 'fas fa-sun';
            }
        }
        
        // 显示用户个人主页
        function showUserProfile(username) {
            const userProfilePage = document.getElementById('userProfilePage');
            const users = getUsers();
            const user = users.find(u => u.username === username);
            
            if (!user) {
                alert('用户不存在');
                return;
            }
            
            // 更新用户信息
            document.getElementById('userProfileTitle').textContent = `${username} 的主页`;
            document.getElementById('viewingUserName').textContent = username;
            document.getElementById('viewingUserRole').textContent = user.isAdmin ? '管理员' : '普通用户';
            
            // 获取用户个人资料
            const profile = getUserProfile(username);
            document.getElementById('viewingUserJoinDate').textContent = `加入日期: ${profile.joinDate}`;
            
            // 更新统计数据
            const blogs = getBlogs();
            const userBlogs = blogs.filter(blog => blog.author === username);
            document.getElementById('viewingUserBlogsCount').textContent = userBlogs.length;
            
            const links = getLinks();
            let userLinksCount = 0;
            for (const category in links) {
                userLinksCount += links[category].filter(link => link.addedBy === username).length;
            }
            document.getElementById('viewingUserLinksCount').textContent = userLinksCount;
            
            // 计算用户收到的点赞总数
            const likes = JSON.parse(localStorage.getItem('linkLikes'));
            let userLikesCount = 0;
            for (const category in links) {
                links[category].forEach((link, index) => {
                    if (link.addedBy === username) {
                        const linkId = getLinkId(category, index);
                        userLikesCount += likes[linkId] ? likes[linkId].length : 0;
                    }
                });
            }
            document.getElementById('viewingUserLikesCount').textContent = userLikesCount;
            
            // 渲染用户博客
            const userBlogsList = document.getElementById('userBlogsList');
            userBlogsList.innerHTML = '';
            
            userBlogs.forEach(blog => {
                const blogItem = document.createElement('li');
                blogItem.className = 'my-blog-item';
                blogItem.innerHTML = `
                    <div class="my-blog-info">
                        <h4>${blog.title}</h4>
                        <p>日期: ${blog.date}</p>
                    </div>
                    <div class="my-blog-actions">
                        <a href="javascript:void(0)" class="btn btn-primary view-blog" data-id="${blog.id}">
                            <i class="fas fa-eye"></i> 查看
                        </a>
                    </div>
                `;
                userBlogsList.appendChild(blogItem);
            });
            
            // 渲染用户链接
            const userLinksList = document.getElementById('userLinksList');
            userLinksList.innerHTML = '';
            
            for (const category in links) {
                const userLinks = links[category].filter(link => link.addedBy === username);
                
                userLinks.forEach((link, index) => {
                    const linkItem = document.createElement('li');
                    linkItem.className = 'my-blog-item';
                    const likesCount = getLinkLikes(category, index);
                    const avgRating = getLinkRating(category, index);
                    
                    linkItem.innerHTML = `
                        <div class="my-blog-info">
                            <h4>${link.title}</h4>
                            <p>分类: ${category} | 评分: ${avgRating} | 点赞: ${likesCount}</p>
                        </div>
                        <div class="my-blog-actions">
                            <a href="${link.url}" target="_blank" class="btn btn-primary">
                                <i class="fas fa-external-link-alt"></i>
                            </a>
                        </div>
                    `;
                    userLinksList.appendChild(linkItem);
                });
            }
            
            // 显示用户个人主页
            userProfilePage.style.display = 'block';
            
            // 添加事件监听
            document.querySelectorAll('.view-blog').forEach(btn => {
                btn.addEventListener('click', function() {
                    const blogId = parseInt(this.dataset.id);
                    // 这里可以添加查看博客详情的功能
                    alert('查看博客功能待实现');
                });
            });
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 扩展默认数据
            extendDefaultData();
            
            // 初始化主题
            initTheme();
            
            // 渲染初始数据
            renderLinks();
            renderBlogs();
            updateUI();
            
            // 添加搜索功能事件监听
            document.getElementById('searchBtn').addEventListener('click', function() {
                const query = document.getElementById('searchInput').value;
                performSearch(query);
            });
            
            document.getElementById('searchInput').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    const query = this.value;
                    performSearch(query);
                }
            });
            
            // 添加主题切换事件监听
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // 添加用户主页关闭事件监听
            document.getElementById('closeUserProfile').addEventListener('click', function() {
                document.getElementById('userProfilePage').style.display = 'none';
            });
            
            // 原有的其他事件监听...
        });
    </script>
</body>
</html>
