<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.8rem;
            font-weight: 700;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .edit-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .user-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-success {
            background: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background: #27ae60;
        }
        
        .btn-warning {
            background: #f39c12;
            color: white;
        }
        
        .btn-warning:hover {
            background: #e67e22;
        }
        
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .category {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            padding: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .category::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }
        
        .tools::before { background: linear-gradient(90deg, #3498db, #2980b9); }
        .ai::before { background: linear-gradient(90deg, #9b59b6, #8e44ad); }
        .games::before { background: linear-gradient(90deg, #2ecc71, #27ae60); }
        .proxy::before { background: linear-gradient(90deg, #e74c3c, #c0392b); }
        .video::before { background: linear-gradient(90deg, #e67e22, #d35400); }
        
        .category:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .category-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .category-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .tools .category-icon { background: linear-gradient(135deg, #3498db, #2980b9); }
        .ai .category-icon { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .games .category-icon { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .proxy .category-icon { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .video .category-icon { background: linear-gradient(135deg, #e67e22, #d35400); }
        
        .category h2 {
            font-size: 1.6rem;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .links {
            list-style: none;
        }
        
        .links li {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        
        .links a {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            text-decoration: none;
            color: #34495e;
            transition: all 0.3s;
            border-left: 4px solid transparent;
            flex: 1;
        }
        
        .links a:hover {
            background-color: #e9ecef;
            transform: translateX(8px);
            border-left-color: #3498db;
        }
        
        .link-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
        }
        
        .link-text {
            flex: 1;
        }
        
        .link-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .link-desc {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .links li:hover .delete-btn {
            opacity: 1;
        }
        
        .add-link-form {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            padding: 25px;
            margin-bottom: 25px;
            display: none;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-control {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        /* 博客样式 */
        .blog-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            padding: 25px;
            margin-bottom: 40px;
        }
        
        .blog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .blog-title {
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .blog-list {
            display: grid;
            gap: 20px;
        }
        
        .blog-post {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .blog-post-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .blog-post-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .blog-post-content {
            color: #555;
            line-height: 1.6;
        }
        
        .blog-post-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
            gap: 10px;
        }
        
        /* 管理员面板样式 */
        .admin-panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            padding: 25px;
            margin-bottom: 40px;
            display: none;
        }
        
        .admin-tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        
        .admin-tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .admin-tab.active {
            border-bottom-color: #3498db;
            color: #3498db;
            font-weight: 600;
        }
        
        .admin-content {
            display: none;
        }
        
        .admin-content.active {
            display: block;
        }
        
        .user-list, .blog-list-admin {
            list-style: none;
        }
        
        .user-item, .blog-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .user-info, .blog-info {
            flex: 1;
        }
        
        .user-actions, .blog-actions {
            display: flex;
            gap: 10px;
        }
        
        .user-status {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-active {
            background: #e8f6f3;
            color: #27ae60;
        }
        
        .status-blocked {
            background: #fdedec;
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .categories {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .edit-controls, .user-controls {
                position: static;
                justify-content: center;
                margin-top: 20px;
            }
            
            .header-controls {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="user-controls">
                <button id="userBtn" class="btn btn-primary">
                    <i class="fas fa-user"></i> 登录/注册
                </button>
                <div id="userMenu" style="display: none;">
                    <span id="userName"></span>
                    <button id="changePasswordBtn" class="btn btn-warning">
                        <i class="fas fa-key"></i> 修改密码
                    </button>
                    <button id="logoutBtn" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i> 退出
                    </button>
                    <button id="adminPanelBtn" class="btn btn-primary" style="display: none;">
                        <i class="fas fa-cog"></i> 管理面板
                    </button>
                </div>
            </div>
            <h1>实用资源导航</h1>
            <p class="description">精心挑选的实用网站与工具，提高工作效率与生活质量</p>
            <div class="edit-controls">
                <button id="toggleEdit" class="btn btn-primary">
                    <i class="fas fa-edit"></i> 编辑模式
                </button>
                <button id="addLink" class="btn btn-success" style="display: none;">
                    <i class="fas fa-plus"></i> 添加链接
                </button>
                <button id="resetData" class="btn btn-danger" style="display: none;">
                    <i class="fas fa-redo"></i> 重置数据
                </button>
            </div>
        </header>
        
        <!-- 用户登录/注册模态框 -->
        <div id="userModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="userModalTitle">用户登录</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <form id="userForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group" id="emailGroup" style="display: none;">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="form-group" id="codeGroup" style="display: none;">
                        <label for="code">验证码</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="code" class="form-control">
                            <button type="button" id="sendCode" class="btn btn-primary">发送验证码</button>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="switchMode" class="btn btn-warning">切换到注册</button>
                        <button type="submit" class="btn btn-success">登录</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 修改密码模态框 -->
        <div id="passwordModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">修改密码</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="oldPassword">当前密码</label>
                        <input type="password" id="oldPassword" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">新密码</label>
                        <input type="password" id="newPassword" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">确认新密码</label>
                        <input type="password" id="confirmPassword" class="form-control" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-danger close-modal">取消</button>
                        <button type="submit" class="btn btn-success">修改密码</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 管理员面板 -->
        <div id="adminPanel" class="admin-panel">
            <div class="admin-tabs">
                <div class="admin-tab active" data-tab="users">用户管理</div>
                <div class="admin-tab" data-tab="blogs">博客管理</div>
                <div class="admin-tab" data-tab="settings">系统设置</div>
            </div>
            
            <div id="usersTab" class="admin-content active">
                <h3>用户管理</h3>
                <ul class="user-list" id="userList">
                    <!-- 用户列表将通过JavaScript动态加载 -->
                </ul>
            </div>
            
            <div id="blogsTab" class="admin-content">
                <h3>博客管理</h3>
                <button id="addBlogBtn" class="btn btn-success" style="margin-bottom: 15px;">
                    <i class="fas fa-plus"></i> 添加博客
                </button>
                <ul class="blog-list-admin" id="blogListAdmin">
                    <!-- 博客列表将通过JavaScript动态加载 -->
                </ul>
            </div>
            
            <div id="settingsTab" class="admin-content">
                <h3>系统设置</h3>
                <div class="form-group">
                    <label for="siteTitle">网站标题</label>
                    <input type="text" id="siteTitle" class="form-control" value="实用资源导航">
                </div>
                <div class="form-group">
                    <label for="siteDescription">网站描述</label>
                    <input type="text" id="siteDescription" class="form-control" value="精心挑选的实用网站与工具，提高工作效率与生活质量">
                </div>
                <button id="saveSettings" class="btn btn-success">保存设置</button>
            </div>
        </div>
        
        <!-- 博客区域 -->
        <div class="blog-section">
            <div class="blog-header">
                <h2 class="blog-title">最新博客</h2>
                <button id="addBlogBtnUser" class="btn btn-success" style="display: none;">
                    <i class="fas fa-plus"></i> 写博客
                </button>
            </div>
            <div class="blog-list" id="blogList">
                <!-- 博客内容将通过JavaScript动态加载 -->
            </div>
        </div>
        
        <!-- 添加博客模态框 -->
        <div id="blogModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="blogModalTitle">添加博客</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <form id="blogForm">
                    <div class="form-group">
                        <label for="blogTitle">标题</label>
                        <input type="text" id="blogTitle" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="blogContent">内容</label>
                        <textarea id="blogContent" class="form-control" rows="10" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-danger close-modal">取消</button>
                        <button type="submit" class="btn btn-success">发布</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="addLinkForm" class="add-link-form">
            <h3>添加新链接</h3>
            <form id="linkForm">
                <div class="form-group">
                    <label for="category">分类</label>
                    <select id="category" class="form-control" required>
                        <option value="tools">工具</option>
                        <option value="ai">AI</option>
                        <option value="video">视频</option>
                        <option value="games">游戏</option>
                        <option value="proxy">代理</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" id="title" class="form-control" placeholder="例如: GitHub" required>
                </div>
                <div class="form-group">
                    <label for="description">描述</label>
                    <input type="text" id="description" class="form-control" placeholder="例如: 全球最大的代码托管平台" required>
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="url" id="url" class="form-control" placeholder="例如: https://github.com" required>
                </div>
                <div class="form-group">
                    <label for="icon">图标类名</label>
                    <input type="text" id="icon" class="form-control" placeholder="例如: fab fa-github" required>
                    <small>请使用Font Awesome图标类名，例如: fab fa-github, fas fa-tools</small>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelAdd" class="btn btn-danger">取消</button>
                    <button type="submit" class="btn btn-success">添加</button>
                </div>
            </form>
        </div>
        
        <div class="categories">
            <!-- 工具分类 -->
            <div class="category tools" data-category="tools">
                <div class="category-title">
                    <div class="category-icon"><i class="fas fa-tools"></i></div>
                    <h2>工具</h2>
                </div>
                <ul class="links" id="tools-links">
                    <!-- 链接将通过JavaScript动态加载 -->
                </ul>
            </div>
            
            <!-- AI分类 -->
            <div class="category ai" data-category="ai">
                <div class="category-title">
                    <div class="category-icon"><i class="fas fa-robot"></i></div>
                    <h2>AI</h2>
                </div>
                <ul class="links" id="ai-links">
                    <!-- 链接将通过JavaScript动态加载 -->
                </ul>
            </div>
            
            <!-- 视频分类 -->
            <div class="category video" data-category="video">
                <div class="category-title">
                    <div class="category-icon"><i class="fas fa-video"></i></div>
                    <h2>视频</h2>
                </div>
                <ul class="links" id="video-links">
                    <!-- 链接将通过JavaScript动态加载 -->
                </ul>
            </div>
            
            <!-- 游戏分类 -->
            <div class="category games" data-category="games">
                <div class="category-title">
                    <div class="category-icon"><i class="fas fa-gamepad"></i></div>
                    <h2>游戏</h2>
                </div>
                <ul class="links" id="games-links">
                    <!-- 链接将通过JavaScript动态加载 -->
                </ul>
            </div>
            
            <!-- 代理分类 -->
            <div class="category proxy" data-category="proxy">
                <div class="category-title">
                    <div class="category-icon"><i class="fas fa-globe"></i></div>
                    <h2>代理</h2>
                </div>
                <ul class="links" id="proxy-links">
                    <!-- 链接将通过JavaScript动态加载 -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // 默认数据
        const defaultLinks = {
            tools: [
                { title: "GitHub", desc: "全球最大的代码托管平台", url: "https://github.com/dashboard", icon: "fab fa-github" },

        // 删除链接
        function deleteLink(category, index) {
            const links = getLinks();
            if (links[category] && links[category][index]) {
                links[category].splice(index, 1);
                saveLinks(links);
                renderLinks();
            }
        }

        // 添加链接
        function addLink(linkData) {
            const links = getLinks();
            const category = linkData.category;
            
            if (!links[category]) {
                links[category] = [];
            }
            
            links[category].push({
                title: linkData.title,
                desc: linkData.description,
                url: linkData.url,
                icon: linkData.icon
            });
            
            saveLinks(links);
            renderLinks();
        }

        // 添加博客
        function addBlog(blogData) {
            const blogs = getBlogs();
            const currentUser = getCurrentUser();
            
            if (!currentUser) return;
            
            const newBlog = {
                id: blogs.length > 0 ? Math.max(...blogs.map(b => b.id)) + 1 : 1,
                title: blogData.title,
                content: blogData.content,
                author: currentUser.username,
                date: new Date().toISOString().split('T')[0]
            };
            
            blogs.push(newBlog);
            saveBlogs(blogs);
            renderBlogs();
        }

        // 编辑博客
        function editBlog(blogId) {
            const blogs = getBlogs();
            const blog = blogs.find(b => b.id === blogId);
            
            if (!blog) return;
            
            document.getElementById('blogModalTitle').textContent = '编辑博客';
            document.getElementById('blogTitle').value = blog.title;
            document.getElementById('blogContent').value = blog.content;
            
            // 临时保存博客ID以便更新
            document.getElementById('blogForm').dataset.editingId = blogId;
            
            showModal('blogModal');
        }

        // 更新博客
        function updateBlog(blogId, blogData) {
            const blogs = getBlogs();
            const blogIndex = blogs.findIndex(b => b.id === blogId);
            
            if (blogIndex === -1) return;
            
            blogs[blogIndex] = {
                ...blogs[blogIndex],
                title: blogData.title,
                content: blogData.content
            };
            
            saveBlogs(blogs);
            renderBlogs();
        }

        // 删除博客
        function deleteBlog(blogId) {
            if (!confirm('确定要删除这篇博客吗？')) return;
            
            const blogs = getBlogs();
            const blogIndex = blogs.findIndex(b => b.id === blogId);
            
            if (blogIndex === -1) return;
            
            blogs.splice(blogIndex, 1);
            saveBlogs(blogs);
            renderBlogs();
        }

            users[userIndex].isBlocked = !users[userIndex].isBlocked;

        function login(username, password) {
            const users = getUsers();
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                if (user.isBlocked) {
                    alert('该账号已被封禁，无法登录');
                    return false;
                }
                setCurrentUser(user);
                return true;
            }
            return false;

        function register(username, password, email, code) {
            // 模拟验证码验证
            if (code !== "123456") {
                alert('验证码错误');
                return false;
            }
            
            const users = getUsers();
            
            // 检查用户名是否已存在
            if (users.find(u => u.username === username)) {
                alert('用户名已存在');
                return false;
            }
            
            // 检查邮箱是否已存在
            if (users.find(u => u.email === email)) {
                alert('邮箱已被注册');
                return false;
            }
            
            const newUser = {
                username,
                password,
                email,
                isAdmin: false,
                isBlocked: false
            };
            
            users.push(newUser);
            saveUsers(users);
            setCurrentUser(newUser);
            return true;
        }

        function changePassword(oldPassword, newPassword) {
            const currentUser = getCurrentUser();
            if (!currentUser) return false;
            
            const users = getUsers();
            const userIndex = users.findIndex(u => u.username === currentUser.username);
            
            if (userIndex === -1) return false;
            
            if (users[userIndex].password !== oldPassword) {
                alert('当前密码错误');
                return false;
            }
            
            users[userIndex].password = newPassword;
            saveUsers(users);
            
            // 更新当前用户信息
            currentUser.password = newPassword;
            setCurrentUser(currentUser);
            
            return true;
        }
